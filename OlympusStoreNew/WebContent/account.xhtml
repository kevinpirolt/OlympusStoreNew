<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
	<f:event type="preRenderView" listener="#{account.onLoad()}" />
</f:metadata>
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>

	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">



			<h1>Welcome #{account.contentLeft.user.name}!</h1>

			<h2>Your Account:</h2>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="well well-sm">
							<h:form class="form-horizontal" action="" method="post">

								<!-- Name input-->
								<div class="form-group">
									<label class="col-md-3 control-label" for="name">Name</label>
									<div class="col-md-9">
										<h:inputText class="form-control"
											value="#{account.contentLeft.user.name}" />
									</div>
								</div>

								<!-- Adress input-->
								<div class="form-group">
									<label class="col-md-3 control-label" for="address">Address</label>
									<div class="col-md-9">
										<h:inputText class="form-control"
											value="#{account.contentLeft.user.address}" />
									</div>
								</div>

								<!-- Birth Date input-->
								<div class="form-group">
									<label class="col-md-3 control-label" for="birthdate">Birth
										Date</label>
									<div class="col-md-9">
										<h:inputText class="form-control"
											value="#{account.contentLeft.user.birthdate}" />
									</div>
								</div>

								<!-- Email input-->
								<div class="form-group">
									<label class="col-md-3 control-label" for="email">Your
										E-mail</label>
									<div class="col-md-9">
										<h:inputText class="form-control"
											value="#{account.contentLeft.user.email}" />
									</div>
								</div>

								<!-- Password body -->
								<div class="form-group">
									<label class="col-md-3 control-label" for="password">Your
										Password</label>
									<div class="col-md-9">
										<h:inputSecret class="form-control"
											value="#{account.contentLeft.user.password}" />
									</div>
								</div>

								<!-- Form actions -->
								<div class="form-group">
									<div class="col-md-12 text-right">
										<h:commandButton class="btn btn-primary btn-lg"
											value="Edit Info" action="#{account.update()}" />
									</div>
								</div>
								
								<span>#{account.message}</span>
							</h:form>
						</div>
					</div>
				</div>
			</div>

			<h:form>
				<h:commandButton class="btn btn-primary btn-lg"
					value="Delete this Account" action="#{account.delete()}" />
				<h:commandButton class="btn btn-primary btn-lg" value="My Orders"
					action="index" />
			</h:form>




		</ui:define>
	</ui:composition>


</h:body>
</html>
