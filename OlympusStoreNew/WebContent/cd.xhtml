<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
     <f:event type="preRenderView" listener="#{listProductBean.fillProducts('CD')}" />
</f:metadata>
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>
	<f:event type="preRenderView" listener="#{listProductBean.fillProducts()}" />
	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">



				<h2>Latest CDs:</h2>

				<div class="row">
				
					<ui:repeat var="product" value="#{listProductBean.products}">
						<div class="col-xs-6 col-md-3">
							<a href="./productcd.jsf?id=#{product.id}" class="thumbnail"> <img src="#{product.image}" alt="#{product.name}" /></a>
						</div>
					</ui:repeat>
				</div>



		</ui:define>
	</ui:composition>


</h:body>
</html>
