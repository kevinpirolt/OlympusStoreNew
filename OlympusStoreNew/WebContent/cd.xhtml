<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>
	<f:event type="preRenderView" listener="#{cd.fillProducts()}" />
	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">



				<h2>Latest CDs:</h2>

				<div class="row">
				
					<ui:repeat var="product" value="#{cd.products}">
						<div class="col-xs-6 col-md-3">
							<a href="./productcd.jsf" class="thumbnail"> <img src="#{product.image}" alt="..." /></a>
						</div>
					</ui:repeat>
				
					<div class="col-xs-6 col-md-3">
						<a href="./productcd.jsf" class="thumbnail"> <img src="http://www.okayplayer.com/wp-content/uploads/2014/01/schoolboy-q-oxymoron-deluxe-cover.jpg" alt="..." /></a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a href="#" class="thumbnail"> <img src="http://thisindustrythingofours.files.wordpress.com/2012/10/20121023-131008.jpg" alt="..." /></a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a href="#" class="thumbnail"> <img src="http://www.spin.com/sites/all/files/139793-jay-z-magna-carta-holy-grail-cover-620.jpg" alt="..." /></a>
					</div>
				</div>



		</ui:define>
	</ui:composition>


</h:body>
</html>
