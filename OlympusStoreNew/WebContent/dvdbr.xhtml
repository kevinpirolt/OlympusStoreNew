<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
     <f:event type="preRenderView" listener="#{listProductBean.fillProducts('DVDBR')}" />
</f:metadata>
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>

	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">
					
					

				<h2>Latest DVDs and BluRays:</h2>

				<div class="row">
					<ui:repeat var="product" value="#{listProductBean.products}">
						<div class="col-xs-6 col-md-3">
							<a href="./productdvdbr.jsf?id=#{product.id}" class="thumbnail"> <img src="#{product.image}" alt="#{product.name}" /></a>
						</div>
					</ui:repeat>
					<div class="col-xs-6 col-md-3">
						<a href="./productdvdbr.jsf" class="thumbnail"> <img src="https://geizhals.at/p/892589.jpg" alt="..." /></a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a href="#" class="thumbnail"> <img src="http://img4.wikia.nocookie.net/__cb20081021131334/starwars/images/8/8c/Ep3DVD.jpg" alt="..." /></a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a href="#" class="thumbnail"> <img src="http://www.audioholics.com/editorials/avatar-blu-ray-drm/image" alt="..." /></a>
					</div>
				</div>


		</ui:define>
	</ui:composition>


</h:body>
</html>
