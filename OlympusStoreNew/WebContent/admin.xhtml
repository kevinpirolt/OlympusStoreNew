<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
     <f:event type="preRenderView" listener="#{admin.onLoad()}" />
</f:metadata>
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>

	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="navbar"></ui:define>
		<ui:define name="content">
		

				<blockquote>
					<h1>Add Products</h1>
					<footer>welcome home admin!</footer>
				</blockquote>

				<div class="container">
				
	<div class="row">
      <div class="col-md-6">
        <div class="well well-sm">
          <h:form class="form-horizontal" method="post">
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <h:inputText id="name" name="name" class="form-control" value="#{admin.name}"/>
              </div>
            </div>
            
            <!-- Price input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="price">Price</label>
              <div class="col-md-9">
                <h:inputText id="price" name="price" class="form-control" value="#{admin.price}"/>
              </div>
            </div>
            
            <!-- Quantity input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="quantity">Quantity</label>
              <div class="col-md-9">
                <h:inputText id="quantity" name="quantity" class="form-control" value="#{admin.quantity}"/>
              </div>
            </div>
            
            <!-- Interpret/Developer input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="interpret">Interpret/Developer</label>
              <div class="col-md-9">
                <h:inputText id="interpret" name="interpret" class="form-control" value="#{admin.interpret}"/>
              </div>
            </div>
    
            <!-- Genre input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="genre">Genre</label>
              <div class="col-md-9">
                <h:inputText id="genre" name="genre" class="form-control" value="#{admin.genre}"/>
              </div>
            </div>
    
            <!-- Release Date input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="releasedate">Release Date</label>
              <div class="col-md-9">
                <h:inputText id="releasedate" name="releasedate" class="form-control" value="#{admin.releasedate}"/>
              </div>
            </div>
            
            <!-- Description input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="description">Description</label>
              <div class="col-md-9">
                <h:inputTextarea id="description" class="form-control" rows="3" value="#{admin.description}"/>
              </div>
            </div>
            
            <!-- Image-Link input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="imagelink">Image-Link</label>
              <div class="col-md-9">
                <h:inputText id="imagelink" name="imagelink" class="form-control" value="#{admin.image}"/>
              </div>
            </div>
            
            <!-- Product Type input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="type">Type</label>
              <div class="col-md-9">
				<h:selectOneMenu value="#{admin.type}">
   					<f:selectItem itemValue="CD" itemLabel="CD" />
   					<f:selectItem itemValue="DVDBR" itemLabel="DVD/BluRay" />	
   					<f:selectItem itemValue="GAME" itemLabel="Game" />	   							
				</h:selectOneMenu>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <h:commandButton type="submit" value="Create Product" class="btn btn-primary btn-lg" action="#{admin.createProduct()}"/>
              </div>
            </div>
          </h:form>
          <span>#{admin.message}</span>
        </div>
      </div>
	
	
	
	  <div class="col-md-5">
        <div class="well well-sm">
          <h:form class="form-horizontal" method="post">
    
            <!-- Name input-->
            <div class="form-group">
              <div class="col-md-9">
                <h:inputText id="name" name="name" class="form-control" value="#{admin.search}">
                	<f:ajax event="keyup" />
                </h:inputText>
              </div>
              <div class="col-md-1">
                <h:commandButton type="submit" class="btn btn-default" value="Search" action="#{admin.searchProductsOnClick()}" />
              </div>
              <div>
              <h:panelGroup id="productList">
              	<ui:repeat var="product" value="#{admin.searchedProducts}" >
              		<h6>#{product.name}</h6>
              		<h:commandButton value="Delete" action="index" />
              	</ui:repeat>
              </h:panelGroup>
              </div>
            </div>
          </h:form>
          <span>#{admin.searchmessage}</span>
        </div>
	</div>
   </div>
</div>



		</ui:define>




	</ui:composition>


</h:body>
</html>
