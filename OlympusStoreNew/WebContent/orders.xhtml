<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
	<f:event type="preRenderView" listener="#{ordersPage.onLoad()}" />
</f:metadata>
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>

	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">



			<h1>Your Orders:</h1>

			<div class="row">
				<ui:repeat var="order" value="#{ordersPage.orders}">
					<h2>Order: #{order.orderId}</h2>
					<span style="font-weight:bold;">Total Price: #{order.getFormattedPrice()}$</span>
					<br/>
					<span style="font-weight:bold;">Order Date: #{order.orderDate}</span>
					<br/><br/>
					<div>
					<table class="table">
					  <tr>
					    <td><span style="font-weight:bold;">Name</span></td>
					    <td><span style="font-weight:bold;">Price</span></td>
					    <td><span style="font-weight:bold;">Quantity</span></td>
					  </tr>
						<ui:repeat var="item" value="#{order.items}">
						  <tr>
						    <td>#{item.itemName}</td>
						    <td>#{item.price}$</td>
						    <td>#{item.quantity}</td>
						  </tr>
						</ui:repeat>
					</table>
					</div>
					<hr/>
				</ui:repeat>
				<h:form>
					<h:commandButton class="btn btn-primary btn-lg" value="Back to Account"
						action="account?faces-redirect=true" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
