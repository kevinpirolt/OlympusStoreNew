<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
     <f:event type="preRenderView" listener="#{productCd.selectProduct()}" />
</f:metadata>
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>

	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">



				<div class="row">
					<div class="media">
						<a class="pull-left"><img class="media-object" style="width:400px;height:400px;" src="#{productCd.currentProduct.image}" alt="..."/></a>
						<div class="media-body">
							<h1 class="media-heading">#{productCd.currentProduct.name}</h1>
							<h4>Price: #{productCd.currentProduct.price}$</h4>
							<button type="button" class="btn btn-default">Add to Cart</button>
							<br/><br/>
							<h4>Interpret: #{productCd.currentProduct.interpret}</h4>
							<h4>Genre: #{productCd.currentProduct.genre}</h4>
							<h4>Release Date: #{productCd.currentProduct.releaseDate}</h4>
							<br/><br/>
							<h4>Description:</h4>
							#{productCd.currentProduct.description}
						</div>
					</div>
				</div>




		</ui:define>
	</ui:composition>


</h:body>
</html>
