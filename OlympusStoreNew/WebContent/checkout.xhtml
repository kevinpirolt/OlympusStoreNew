<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
     <f:event type="preRenderView" listener="#{cart.onLoad()}" />
</f:metadata>
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>

	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">



				<h2>Your Cart:</h2>

				<div class="row">
					<ui:repeat var="citem" value="#{cart.items}">
						<div class="media">
							<a class="pull-left" href="#"> <img class="media-object" style="width:200px;height:200px;" src="#{citem.item.image}" alt="#{citem.item.name}"/></a>
							<div class="media-body">
								<h4 class="media-heading">#{citem.item.name}</h4>
								<span>Quantity: #{citem.quantety}</span>
								Price: #{citem.item.price}$
							</div>
						</div>
					</ui:repeat>
				</div>
				
				<br/>
				<hr style="border-top:5px double black;"/>

				<h2>Total: #{cart.getFullPrice()}$</h2>

				<h:form class="form-horizontal"  method="post">
					<div class="form-group">
						<div class="col-md-12">
							<h:commandButton value="Check Out" action="#{cart.checkOut()}" class="btn btn-primary" />
						</div>
					</div>
				</h:form>



		</ui:define>
	</ui:composition>


</h:body>
</html>
