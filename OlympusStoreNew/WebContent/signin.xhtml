<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>

	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">

				<blockquote>
					<h1>Apotheosis</h1>
					<footer>become a god!</footer>
				</blockquote>


<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <h:form class="form-horizontal" method="post">
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <h:inputText id="name" name="name" class="form-control" value="#{signin.name}"/>
              </div>
            </div>
            
            <!-- Adress input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="address">Address</label>
              <div class="col-md-9">
                <h:inputText id="address" name="address" class="form-control" value="#{signin.address}"/>
              </div>
            </div>
            
            <!-- Profile Picture input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="picture">Profile Picture</label>
              <div class="col-md-9">
                <h:inputText id="picture" name="picture" class="form-control" value="#{signin.picture}"/>
              </div>
            </div>
            
            <!-- Birth Date input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="birthdate">Birth Date (YYYY/MM/DD)</label>
              <div class="col-md-9">
                <h:inputText id="birthdate" name="birthdate" class="form-control" value="#{signin.birthdate}"/>
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <h:inputText id="email" name="email" class="form-control" value="#{signin.email}"/>
              </div>
            </div>
    
            <!-- Password body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="password">Your Password</label>
              <div class="col-md-9">
                <h:inputSecret id="password" name="password" class="form-control" value="#{signin.password}"/>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <h:commandButton type="submit" value="Create Account" class="btn btn-primary btn-lg" action="#{signin.createUser()}"/>
              </div>
            </div>
          </h:form>
          <span>#{signin.message}</span>
        </div>
      </div>
	</div>
</div>





		</ui:define>
	</ui:composition>


</h:body>
</html>
