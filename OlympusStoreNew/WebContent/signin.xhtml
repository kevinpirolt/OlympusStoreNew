<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>OlympusStore</title>
</h:head>
<h:body>

	<ui:composition template="./templates/BasicTemplate.xhtml">
		<ui:define name="content">





				<blockquote>
					<h1>Apotheosis</h1>
					<footer>become a god!</footer>
				</blockquote>


				<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control"/>
              </div>
            </div>
            
            <!-- Adress input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="address">Address</label>
              <div class="col-md-9">
                <input id="address" name="address" type="text" placeholder="Your Address" class="form-control"/>
              </div>
            </div>
            
            <!-- Profile Picture input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="picture">Profile Picture</label>
              <div class="col-md-9">
                <input id="picture" name="picture" type="text" placeholder="Profile Picture Link" class="form-control"/>
              </div>
            </div>
            
            <!-- Birth Date input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="birthdate">Birth Date</label>
              <div class="col-md-9">
                <input id="birthdate" name="birthdate" type="date" placeholder="Birth Date" class="form-control"/>
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control"/>
              </div>
            </div>
    
            <!-- Password body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="password">Your Password</label>
              <div class="col-md-9">
                <input id="password" name="password" type="password" placeholder="Your Password" class="form-control"/>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
	</div>
</div>





		</ui:define>
	</ui:composition>


</h:body>
</html>
